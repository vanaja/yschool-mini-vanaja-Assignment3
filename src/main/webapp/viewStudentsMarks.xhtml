<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ySchool</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Home" action="index" immediate="true"/>

            <h3>Student Marks List</h3>
            <h:dataTable value="#{studentManagedBean.users}" var="user"
                         styleClass="user-table" headerClass="user-table-header"
                         rowClasses="user-table-odd-row,user-table-even-row">
                <h:column>                    
                    <f:facet name="header">Student Name</f:facet>     
                    <h:outputText value="#{user.studentName}"></h:outputText>                                        
                </h:column>

                <h:column>
                    <f:facet name="header">Grade</f:facet>
                    <h:outputText value="#{user.grade}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Subject</f:facet>
                    <h:outputText value="#{user.subject}">
                    </h:outputText>    		                                            
                </h:column>

                <h:column>
                    <f:facet name="header">Marks</f:facet>
                    <h:outputText value="#{user.marks}"></h:outputText>    		
                </h:column>

            </h:dataTable>

            <h:commandButton value="Add student Marks" action="addStudentMarks"/>
        </h:form>
    </h:body>
</html>
